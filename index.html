<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job application form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="title-small">(Web)</span></h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="firstname">First Name</label>
                        <input id="firstname" name="firstname" placeholder="Enter First Name...">
                    </div>
                    <div class="form-control">
                        <label for="Lastname">Last Name</label>
                        <input id="Lastname" name="Lastname" placeholder="Enter Last Name...">
                    </div>
                    <div class="form-control">
                        <label for="Email">Email</label>
                        <input id="Email" name="Email" placeholder="Enter Email...">
                    </div>
                    <div class="form-control">
                        <label for="Job-role">Job Role</label>
                        <select id="Job-role" name="job-role">
                            <option value="">Select job role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full-stack">Full stack Developer</option>
                            <option value="UI UX">UI Developer</option>
                        </select>
                    </div>
                    <div class="text-area-control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder=" Enter Address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="City...">
                    </div>
                    <div class="form-control">
                        <label   for="pincode">Pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="pincode...">
                    </div>
                    <div class="form-control">
                        <label   for="date">Date</label>
                        <input value="2022-02-02" id="date" name="date" type="date">
                    </div>
                    <div class="form-control">
                        <label   for="upload">Upload Your CV</label>
                        <input id="upload" name="upload" type="file" >
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
            </form>
        </div>
    </div>
</body>

</html>
